# NOTES:
# 1. set callevents to on in sip.conf.
# 2. to get called updates on devices like Cisco SPA, set sendrpid to P-Asserted-identity-header.

[from-synapse]

exten => 901,1,PlayTones(callwaiting)
exten => 901,n,UserEvent(synapse_Parked,Owner: ${SYNAPSE_OWNER},Uniqueid: ${UNIQUEID})
exten => 901,n,Wait(3600)
exten => 901,n,Hangup()

exten => 902,1,Bridge(${SYNAPSE_BRIDGE},p)
exten => 902,n,Hangup()

