<script>

//From: http://www.javascriptkit.com/jsref/ajax.shtml
function ajaxRequest(){
 var activexmodes=["Msxml2.XMLHTTP", "Microsoft.XMLHTTP"] //activeX versions to check for in IE
 if (window.ActiveXObject){ //Test for support for ActiveXObject in IE first (as XMLHttpRequest in IE7 is broken)
  for (var i=0; i<activexmodes.length; i++){
   try{
    return new ActiveXObject(activexmodes[i])
   }
   catch(e){
    //suppress error
   }
  }
 }
 else if (window.XMLHttpRequest) // if Mozilla, Safari etc
  return new XMLHttpRequest()
 else
  return false
}


request=new ajaxRequest();

function handler(){
if (request.readyState==4){ //if request has completed
  if (request.status==200){ //if request was successful (versus "page not found" etc)
	document.getElementById("event").innerHTML=(request.responseText+"<br>"+document.getElementById("event").innerHTML.substr(0,3000));

request=new ajaxRequest();
request.onreadystatechange=handler;
	request.open("GET", "/synapse/longpoll");
	request.send();
	
  }
}
}

request.onreadystatechange=handler;

request.open("GET", "/synapse/longpoll");
request.send();



</script>
