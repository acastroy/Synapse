<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">

<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <title>Operator panel [ SYN-3 ]</title>

    <link href="/css/redmond/jquery-ui.css" rel="stylesheet" type="text/css"/>

    <script type="text/javascript" src="synapse/synapse.js"></script>
    <script type="text/javascript" src="synapse/common.js"></script>
    <script type="text/javascript" src="asterisk.js"></script>


    <style>
      body
      {
        margin:0;
        padding:0;
        height:100%;
        width: 100%;
      }


      #statusBar
      {
        margin:0;
        padding:0;
        position:   absolute;
        height:     10em;
        right:      0em;
        width:      21em;
      }

      #statusUser
      {
        margin:0;
        padding:0;
        position:   absolute;
        height:     10em;
        left:       0em;
        right:      21em;

      }

      #historyCallList
      {
        margin:0;
        padding:0;
        position:   absolute;
        right:      0em;
        width:      21em;
        overflow: auto;
        top:        30em;
        bottom:     0em;
      }

      #activeCallList
      {
        margin:0;
        padding:0;
        position:   absolute;
        right:      0em;
        width:      21em;
        top:        10em;
        height:     20em;
        overflow: auto;
      }


      #deviceList
      {
        margin:0;
        padding:0;
        position:   absolute;
        left:       0em;
        top:        10em;
        right:      21em;
        bottom:     0em;
        overflow: auto;
      }


      #statusBar[state="ringing"]
      {
        background-color: #ffaaaa;
      }


      #statusMsg
      {
      padding: 0.5em;
      font-size: 200%;
      }

      #serverMsg
      {
      padding: 0.5em;
      color: red;
      font-weight: bold;
      }

      .error
      {
        color: red;
        font-weight: bold;
      }

      #statusLoginUser
      {


      }


      #deviceList .device
      {
        float: left;
        width: 20em;
        min-height: 3em;
        margin: 5px;
      }

      #deviceList .device:hover
      {
        border-color: yellow;
        cursor: pointer;
      }

      #statusUser .device
      {
        float: left;
        width: 40em;
        min-height: 3em;
        margin: 5px;
      }


      .deviceInfo
      {
        text-align: center;
      }

      .channelList
      {
        border-style:none;
        width:100%;
        min-height: 2em;
      }

      .channel
      {
        display: none;
        border-top-style:dashed;
        border-color:#aaaaaa;
        border-width: 1px;
        margin:0;
        min-width:15em;
        position:relative;
        font-weight: normal;


      }

      .channelIcon
      {
        padding-left:25px;
        background-repeat:no-repeat !important;
        background-position: left !important;
        background-image:url('asterisk/channel_idle.png') ;
      }


      .channelIcon[state="in"]
      {
        background-image:url('asterisk/channel_in.png') ;
      }

      .channelIcon[state="out"]
      {
        background-image:url('asterisk/channel_out.png') ;
      }

      .channelIcon[state="ringing"]
      {
        background-image:url('asterisk/channel_ring.png') ;
      }

      .channelIcon[state="hold"]
      {
        background-image:url('asterisk/channel_hold.png') ;
      }


      .hold-blinker
      {

        background-color: #ffffcc;
      }

      .ring-blinker
      {
        background-color: #ffffcc;

      }

      .deleted
      {
        color:#aaaaaa;
      }


      .channelInfo
      {
        margin:0;
        padding:0;
        display: inline-block;
        min-width:18em;
      }


      .channelMenuItem
      {
        margin:2px;
        padding:2px;
        display: inline-block;
        border-width: 2px;
        border-style: solid;
        color: black;
        border-color: black;
      }

      .channelMenuItem:hover
      {
        color: white;
        cursor: pointer;
      }

      .channelMenuItemHangup
      {
        background-color: red;
      }

      .channelMenuItemTransfer
      {
        background-color: yellow;
      }

      .channelMenuItemResume
      {
        background-color: green;
      }

      .channelMenuItemHold
      {
        background-color: gray;
      }

      .channelDebug
      {
        display:none;
      }

      .menu
      {
        position: absolute;
        left:25px;
        z-index: 1;
      }

    </style>

  </head>


  <body class='ui-widget' style='font-size:1em'>
    <div class='ui-widget-content' id='statusUser'>
      <div class='ui-widget-header'>My phone:</div>
      <div id='statusMsg'>
        Loading...
      </div>
      <!-- <button id='test1'>Test1</button> -->

    </div>

    <div class='ui-widget-content' id='statusBar'>
      <div class='ui-widget-header'>Status:</div>
      <div style='padding:0.5em'>
        <input id='login' type='submit' value='Change phone...'>
        <input id='loginUser' type='submit' value='Admin login'>
        <div id='serverMsg'></div>
      </div>
    </div>


    <div class='ui-widget-content' id='activeCallList'>
      <div class='ui-widget-header'>Active calls:</div>
      <div class='list'></div>
    </div>

    <div class='ui-widget-content' id='historyCallList'>
      <div class='ui-widget-header'>History:</div>
      <div class='list'></div>
    </div>

    <div class='ui-widget-content' id='deviceList'>
      <div class='ui-widget-header'>Phone overview:</div>
    </div>
  </body>
</html>
