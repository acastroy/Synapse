<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">

<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <title>Operator panel [ SYN-3 ]</title>

    <link href="/css/redmond/jquery-ui.css" rel="stylesheet" type="text/css"/>

    <script type="text/javascript" src="synapse/synapse.js"></script>
    <script type="text/javascript" src="synapse/common.js"></script>
    <script type="text/javascript" src="asterisk.js"></script>


    <style>
      body
      {
        margin:0;
        padding:0;
        height:100%;
        width: 100%;
      }

      .template
      {
        display:none;
      }


      #status-user
      {
        margin:     0;
        padding:    0;
        position:   absolute;
        height:     10em;
        left:       0em;
        width:      31em;

      }

      #channel-parked-list
      {
        margin:     0;
        padding:    0;
        position:   absolute;
        height:     10em;
        left:       31em;
        right:      21em;
        overflow:   auto;
      }

      #status-bar
      {
        margin:0;
        padding:0;
        position:   absolute;
        height:     10em;
        right:      0em;
        width:      21em;
      }



      /*#history-call-list
      {
        margin:0;
        padding:0;
        position:   absolute;
        right:      0em;
        width:      21em;
        overflow: auto;
        top:        30em;
        bottom:     0em;
      }

      #active-call-list
      {
        margin:0;
        padding:0;
        position:   absolute;
        right:      0em;
        width:      21em;
        top:        10em;
        height:     20em;
        overflow: auto;
      }*/


      #device-list
      {
        margin:0;
        padding:0;
        position:   absolute;
        left:       0em;
        top:        10em;
        right:      0em;
        bottom:     0em;
        overflow: auto;
      }


      /*#status-bar[state="ring_in"]
      {
        background-color: #ffaaaa;
      }*/


      #status-msg
      {
      padding: 0.5em;
      font-size: 200%;
      }

      #server-msg
      {
      padding: 0.5em;
      color: red;
      font-weight: bold;
      }

      .error
      {
        color: red;
        font-weight: bold;
      }

      #device-list .device
      {
        float: left;
        width: 20em;
        min-height: 3em;
        margin: 5px;
      }

      #device-list .device:hover
      {
        border-color: yellow;
        cursor: pointer;
      }

      #status-user .device
      {
        float: left;
        width: 30em;
        min-height: 5em;
        margin: 5px;
      }


      .device-info
      {
        text-align: center;
      }

      .channel-list
      {
        border-style:none;
        width:100%;
        min-height: 2em;
      }

      .channel
      {
        border-top-style:dashed;
        border-color:#aaaaaa;
        border-width: 1px;
        margin:0;
        min-width:15em;
        position:relative;
        font-weight: normal;
      }

      .channel-parked
      {
        border-top-style:dashed;
        border-color:#aaaaaa;
        border-width: 1px;
        margin:0;
        min-width:15em;
        position:relative;
        font-weight: normal;
      }



      .channel-icon
      {
        padding-left:25px;
        background-repeat:no-repeat !important;
        background-position: left !important;
        background-image:url('asterisk/channel_idle.png') ;
      }


      .channel-icon[state="in"]
      {
        background-image:url('asterisk/channel_in.png') ;
      }

      .channel-icon[state="out"]
      {
        background-image:url('asterisk/channel_out.png') ;
      }

      .channel-icon[state="ring_in"]
      {
        background-image:url('asterisk/channel_ring.png') ;
      }

      .channel-icon[state="ring_out"]
      {
        background-image:url('asterisk/channel_idle.png') ;
      }

      .channel-icon[state="hold"]
      {
        background-image:url('asterisk/channel_hold.png') ;
      }


      .hold-blinker
      {

          background-image:url('asterisk/channel_idle.png') !important;
      }

      .ring-blinker
      {
          background-image:url('asterisk/channel_idle.png') !important;

      }

      .deleted
      {
        color:#aaaaaa;
      }


      .channel-info
      {
        margin:0;
        padding:0;
        display: inline-block;
        min-width:18em;
      }


      .channel-menu-item
      {
        margin:2px;
        padding:2px;
        display: inline-block;
        border-width: 2px;
        border-style: solid;
        color: black;
        border-color: black;
      }

      .channel-menu-item:hover
      {
        color: white;
        cursor: pointer;
      }

      .channel-menu-item-hang-up
      {
        background-color: red;
      }

      .channel-menu-item-transfer
      {
        background-color: yellow;
      }

      .channel-menu-item-resume
      {
        background-color: green;
      }

      .channel-menu-item-hold
      {
        background-color: gray;
      }

      .channel-debug
      {
        display:none;
      }

      .menu
      {
        position: absolute;
        left:25px;
        z-index: 1;
      }

    </style>

  </head>


  <body class='ui-widget' style='font-size:1em'>
    <div class='ui-widget-content' id='status-user'>
        <div class='ui-widget-header'>My phone:</div>
        <div id='status-msg'>
        Loading...
        </div>
        <!-- This is cloned for users own device -->
        <div class='template template-device-own ui-state-default ui-widget-content ui-corner-all device'>
        <div class='device-info'></div>
        <div class='channel-list'>
          <!-- Cloned for every channel in users own device -->
          <div class='template template-channel-own channel'>
            <span class='channel-icon'></span>
            <span class='channel-info'></span>
            <span class='channel-menu-item channel-menu-item-hang-up'>End call</span>
            <span class='channel-menu-item channel-menu-item-hold'>Park &gt;&gt;</span>
          </div>
        </div>
        </div>
    </div>

    <div class='ui-widget-content' id='channel-parked-list'>
      <div class='ui-widget-header'>Parked calls:</div>
      <!-- Cloned for every channel channel that is parked by the user -->
      <div class='template template-channel-parked channel-parked'>
        <span class='channel-icon'></span>
        <span class='channel-info'></span>
        <span class='channel-menu-item channel-menu-item-hang-up'>End call</span>
        <span class='channel-menu-item channel-menu-item-resume'>Resume &lt;&lt; </span>
        <span class='channel-menu-item channel-menu-item-transfer'>Transfer</span>
      </div>
    </div>

    <div class='ui-widget-content' id='status-bar'>
      <div class='ui-widget-header'>Status:</div>
      <div style='padding:0.5em'>
        <input id='login' type='submit' value='Change phone...'>
        <input id='login-user' type='submit' value='Admin login'>
        <div id='server-msg'></div>
        <div style='font-size:75%'>Version 1.0.1</div>
      </div>
    </div>


    <!-- <div class='ui-widget-content' id='active-call-list'>
      <div class='ui-widget-header'>Active calls:</div>
      <div class='list'>
          <div class='template template-channel-call-list channel'>
              <span class='channel-icon'></span>
              <span class='channel-info'></span>
          </div>
      </div>
    </div>

    <div class='ui-widget-content' id='history-call-list'>
      <div class='ui-widget-header'>History:</div>
      <div class='list'></div>
    </div> -->

    <div class='ui-widget-content' id='device-list'>
      <div class='ui-widget-header'>Phone overview:</div>

      <!-- This is cloned for every device of other users -->
      <div class='template template-device-other ui-state-default ui-widget-content ui-corner-all device'>
        <div class='device-info'></div>
        <div class='channel-list'>
          <!-- Cloned for every channel in a device -->
          <div class='template template-channel-other channel'>
            <span class='channel-icon'></span>
            <span class='channel-info'></span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
